<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Simulados - Mentoria Odisseia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Gerenciamento de Simulados</h1>

    <div class="container">
        <div class="form-section" style="flex: 2; display: flex; flex-direction: column; gap: 30px;">
            
            <div class="form-section">
                <h2>Lan√ßar Nota de Aluno</h2>
                <form id="form-add-resultado">
                    <label for="resultado-aluno">Aluno:</label>
                    <select id="resultado-aluno" required>
                        <option value="">Carregando alunos...</option>
                    </select>

                    <label for="resultado-simulado">Simulado:</label>
                    <select id="resultado-simulado" required>
                        <option value="">Carregando simulados...</option>
                    </select>

                    <label for="resultado-nota">Nota:</label>
                    <input type="number" step="0.01" id="resultado-nota" placeholder="Ex: 75.25" required>

                    <details style="margin-top: 15px; margin-bottom: 10px;">
                        <summary style="cursor: pointer; color: var(--primary-green); font-weight: bold;">
                            Adicionar Tempos Detalhados (Opcional) üîΩ
                        </summary>
                        <div style="padding-top: 15px; display: flex; flex-direction: column; gap: 10px;">
                            
                            <label for="tempo-total">Tempo Total Gasto (em minutos):</label>
                            <input type="number" id="tempo-total" placeholder="Ex: 240">
                            
                            <label for="tempo-port">Tempo Portugu√™s (min):</label>
                            <input type="number" id="tempo-port" data-materia="Portugu√™s" class="tempo-materia">
                            
                            <label for="tempo-dir">Tempo Direito (min):</label>
                            <input type="number" id="tempo-dir" data-materia="Direito" class="tempo-materia">
                            
                            <label for="tempo-rlm">Tempo RLM (min):</label>
                            <input type="number" id="tempo-rlm" data-materia="RLM" class="tempo-materia">

                            <label for="tempo-info">Tempo Inform√°tica (min):</label>
                            <input type="number" id="tempo-info" data-materia="Inform√°tica" class="tempo-materia">

                            <label for="tempo-outra">Tempo Outra (min):</label>
                            <input type="number" id="tempo-outra" data-materia="Outra" class="tempo-materia">
                        </div>
                    </details>
                    <button type="submit">Lan√ßar Nota</button>
                </form>
            </div>

            <div class="form-section">
                <h2>Cadastrar Novo Simulado</h2>
                <form id="form-add-simulado">
                    <label for="simulado-empresa">Empresa:</label>
                    <select id="simulado-empresa" required>
                        <option value="">Carregando empresas...</option>
                    </select>
                    <label for="simulado-numero">N√∫mero do Simulado (opcional):</label>
                    <input type="number" id="simulado-numero" placeholder="Ex: 5">
                    <label for="simulado-nome">Nome Espec√≠fico (opcional):</label>
                    <input type="text" id="simulado-nome" placeholder="Ex: Simulado de V√©spera">
                    <label for="simulado-categoria">Categoria:</label>
                    <select id="simulado-categoria" required>
                        <option value="">Selecione...</option>
                        <option value="Soldado">SD-PMBA</option>
                        <option value="Oficial">CFO-PMBA</option>
                        <option value="PCBA">PCBA</option>
                    </select>
                    <label for="simulado-data">Data de Realiza√ß√£o:</label>
                    <input type="date" id="simulado-data" required>
                    <button type="submit">Salvar Simulado</button>
                </form>
            </div>

            <div class="form-section">
                <h2>Cadastrar Nova Empresa</h2>
                <form id="form-add-empresa">
                    <label for="empresa-nome">Nome da Empresa:</label>
                    <input type="text" id="empresa-nome" placeholder="Ex: Projeto Caveira" required>
                    <button type="submit">Salvar Empresa</button>
                </form>
            </div>
        </div>

        <div class="info-column" style="flex: 3;">
            <div class="recent-section">
                <h3>√öltimas Notas Lan√ßadas</h3>
                <ul id="lista-ultimas-notas"></ul>
            </div>
            
            <div class="recent-section">
                <h3>Empresas Cadastradas</h3>
                <ul id="lista-empresas"></ul>
            </div>
            <div class="recent-section">
                <h3>Simulados Cadastrados</h3>
                <ul id="lista-simulados"></ul>
            </div>
        </div>
    </div>

    <a href="/" style="margin-top: 20px; font-weight: bold;">Voltar para a P√°gina Principal</a>
    <script src="{{ url_for('static', filename='gerenciamento_simulados.js') }}"></script>
</body>
</html>
